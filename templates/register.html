{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - PeTAG</title>
        <link rel="stylesheet" href="{% static '/css/register.css' %}">
    </head>

    <body> 
        <div id="pegada">

        </div> 
       
        <div class="container">

            <div id="animal-img"></div>

                <div class="overlay"></div>

                    <div class="login">

                        <div class="logo">
                            <h1><span class="blue">Pe</span><span class="black">TAG</span></h1>
                            <p>Pet Tracking & GPS</p>
                        </div>

                            <form class="login-box" action="{% url 'register' %}" method="post"> {% csrf_token %}

                                <label for="nome">Nome:</label>
                                <input type="text" placeholder="Digite seu nome" required name="nome">

                                <label for="email">Email:</label>
                                <input type="email" placeholder="Digite seu Email" required name="email">
                                
                                <label for="telefone">Telefone:</label>
                                <input type="number" placeholder="Digite seu telefone" required name="telefone">
                            
                                <label for="senha">Senha:</label>
                                <input type="password" placeholder="Digite sua Senha" required name="senha">    
                                
                                {% if messages %}
                                {% for message in messages %}
                                <p style="color: red;" id="p-message">{{ message }}</p>
                                {% endfor %}
                                {% endif %}

                                <input type="submit" id="submit-button" value="CRIAR CONTA"></input>
                             
                                

                                
                            </form>
                            
                            
                        
                            <p class="cadastro">JÃ¡ tem uma conta? <a href="{% url 'login' %}">Conecte-se</a></p>
                        
                    </div>

                </div>

    </body>

    <script src="{% static '/script/register.js'%}"></script>

</html>
